<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 draggable="true">draggable</h1>
    <p lang="ko">korean</p>
    <p hidden>hidden</p>
    <a
      href="https://google.com"
      id="google"
      title="클릭하면 구글사이트로 이동합니다."
      >google</a
    >

    <br />
    <p spellcheck="true" contenteditable="true">this is paragggraph</p>
    <p style="color: red; background-color: yellow">this is style sentence</p>
    <a href="" tabindex="1">naver</a>
    <a href="" tabindex="3">google</a>
    <a href="" tabindex="2">daum</a>
    <!--사용자 편의를 위해서 tabindex도 필요하다-->
    <button title="if you click this button, Product will be ordered">
      order
    </button>
  </body>
</html>
