<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* html 요소에 직접 style 속성 정의하는 것 inline  */
      /* <style> 태그에 작성하는 건 internal 스타일 */
      /* 별도 .css 파일 => external  */
    </style>
  </head>
  <body>
    <p>일반 문장입니다.</p>
    <p style="color: red">빨간색 글자입니다</p>
    <p style="background-color: green; color: blue">
      초록색 배경에 파란색 글자입니다.
    </p>
    <p style="font-size: 30px">큰 사이즈 글자입니다.</p>
    <p style="text-align: center">가운데 정렬</p>
    <p style="text-align: right">오른쪽 정렬</p>
    <p style="font-weight: bold">볼드체</p>
    <p style="text-decoration: underline">밑줄</p>
    <p style="text-decoration: line-through">취소선</p>
    <p style="font-style: italic">이탤릭</p>
  </body>
</html>
